<h1>月について</h1>
<p>月は地球から捉えると衛星になります。月は地球の周りを約１か月（約２８日）かけて廻っています。</p>
<p>月は満ち欠けをする為、人の感情の変化や心の変化などといったモノに例えられ、人にとって一番身近に感じ取れる循環になります。</p>
